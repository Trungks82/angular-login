<div class="login-wrapper">
    <div class="card">
        <div class="card-body">
            <form class="form-signin" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                    
                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="name@example.com" required ngModel>
                    
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" required ngModel>
                    
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                    
                </form>
        </div>
    </div>
</div>
